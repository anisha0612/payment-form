<div class="container my-5">
  <h2 class="my-4">Payment Form</h2>
  <!-- Payee Name  -->
  <div class="row my-3">
    <div class="form-group col">
      <label for="name" class="form-label">Payee Name</label>
      <input type="text" class=" w-50 form-control" name="name" (input)= "onNameChange($event)" />
    </div>
   <div class="col">
     <label><b>Name</b></label>
     <div class="my-2">{{payeeName | titlecase}}</div>
   </div>
</div>
<!-- Received Date  -->
<div class="row my-3">
  <div class="form-group col">
    <label for="date" class="form-label">Received Date</label>
    <input type="date" class=" w-50 form-control" name="date" (input)= "onDateChange($event)" />
  </div>
 <div class="col">
   <label><b>Date</b></label>
   <div class="my-2">{{receivedDate | date : "MMMM d, y" }}</div>
 </div>
</div>
<!-- Amount  -->
<div class="row my-3">
  <div class="form-group col">
    <label for="amount" class="form-label">Payed Amount</label>
    <input class=" w-50 form-control" name="amount" (input)= "onAmountChange($event)" />
  </div>
 <div class="col">
   <label><b>Amount</b></label>
   <div class="my-2">{{payedAmount | currency }}</div>
 </div>
</div>
</div>
